nameOverride: ""
fullnameOverride: ""

namespace: "cfy-helm"

image:
  repository: cloudifyplatform/premium-cloudify-manager-worker
  tag: 5.2.0
  pull_policy: Always

db:
  host: postgres-postgresql.cfy-helm.svc.cluster.local
  cloudify_db_name: 'cloudify_db'
  cloudify_username: 'cloudify'
  cloudify_password: 'cloudify'
  server_db_name: 'postgres'
  server_username: 'postgres'
  server_password: 'cfy_test_pass'

queue:
  host: rabbitmq.cfy-helm3.svc.cluster.local
  username: 'cfy_user'
  password: 'cfy_test_pass'

service:
  host: cloudify-manager-worker.cfy-helm.svc.cluster.local
  type: ClusterIP
  name: cloudify-manager-worker
  http:
    port: 80
  https:
    port: 443
  internal_rest:
    port: 53333

nodeSelector:
  instance-type: on-demand-large
  intent: cfy-manager

secret:
  name: cfy-certs

volume:
  size: "8Gi"

resources:
  requests:
    memory: 0.5Gi
    cpu: 0.5

config:
  security:
    ssl_enabled: false
    admin_password: admin
  tls_cert_path: /mnt/cloudify-data/ssl/tls.crt
  tls_key_path: /mnt/cloudify-data/ssl/tls.key
  ca_cert_path: /mnt/cloudify-data/ssl/ca.crt

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: cfy-demo-app.app.cloudify.co
      paths:
        - path: /
