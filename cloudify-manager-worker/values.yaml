nameOverride: ""
fullnameOverride: ""

namespace: ""

image:
  repository: "cloudifyplatform/premium-cloudify-manager-worker"
  tag: "5.1.1"
  pull_policy: Always

db:
  host: postgres-postgresql.cfy-helm.svc.cluster.local
  cloudify_db_name: 'cloudify_db'
  cloudify_username: 'cloudify'
  cloudify_password: 'cloudify'
  server_db_name: 'postgres'
  server_username: 'postgres'
  server_password: 'postgres_password'

queue:
  host: rabbitmq.cfy-helm.svc.cluster.local
  username: 'cfy_user'
  password: 'rabbit_password'

service:
  type: ClusterIP
  name: cloudify-manager-worker-service
  ui_http:
    port: 80
  ui_https:
    port: 443
  internal_rest:
    port: 53333

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}