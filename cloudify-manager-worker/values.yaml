nameOverride: ""
fullnameOverride: ""

namespace: "cfy-helm"

image:
  repository: cloudifyplatform/premium-cloudify-manager-worker
  tag: 5.2.0
  pull_policy: Always

db:
  host: postgres-postgresql.cfy-helm.svc.cluster.local
  cloudify_db_name: 'cloudify_db'
  cloudify_username: 'cloudify'
  cloudify_password: 'cloudify'
  server_db_name: 'postgres'
  server_username: 'postgres'
  server_password: 'cfy_test_pass'

queue:
  host: rabbitmq.cfy-helm.svc.cluster.local
  username: 'cfy_user'
  password: 'cfy_test_pass'

service:
  host: cloudify-manager-worker.cfy-helm.svc.cluster.local
  type: ClusterIP
  name: cloudify-manager-worker
  http:
    port: 80
  https:
    port: 443
  internal_rest:
    port: 53333

nodeSelector:
  instance-type: on-demand-medium
  intent: cfy-manager

volume:
  size: "8Gi"

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: cfy-demo.app.cloudify.co
      paths:
        - path: /
