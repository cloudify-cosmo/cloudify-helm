apiVersion: v1
kind: ConfigMap
metadata:
  name: cfy-log-monitoring
data:
  cfy_log_monitoring.sh: |
    #!/usr/bin/env bash    

    set -eu
    LOGS=/var/log/cloudify
    echo 'Start logging to output'
    
    ( umask 0 && truncate -s0 $LOGS/manager/cfy_manager.log )
    ( umask 0 && truncate -s0 $LOGS/amqp-postgres/amqp_postgres.log )
    ( umask 0 && truncate -s0 $LOGS/composer/{app,errors}.log )
    ( umask 0 && truncate -s0 $LOGS/execution-scheduler/schedule r.log )
    ( umask 0 && truncate -s0 $LOGS/mgmtworker/mgmtworker.log )
    ( umask 0 && truncate -s0 $LOGS/nginx/{cloudify.access,access,cloudify.error,error,monitoring.access,monitoring.error}.log )
    ( umask 0 && truncate -s0 $LOGS/rest/{api-audit,api-gunicorn,audit,cloudify-rest-service,cloudify-api-service,gunicorn}.log )
    ( umask 0 && truncate -s0 $LOGS/stage/server-{error,output}.log )

    tail -fF --quiet $LOGS/manager/cfy_manager.log | sed "s|^|cfy_manager.log: |" & \
    tail -fF --quiet $LOGS/amqp-postgres/amqp_postgres.log | sed "s|^|amqp_postgres.log: |" &  \
    tail -fF --quiet $LOGS/composer/app.log | sed "s|^|app.log: |" & \
    tail -fF --quiet $LOGS/composer/errors.log | sed "s|^|errors.log: |" & \
    tail -fF --quiet $LOGS/execution-scheduler/scheduler.log  | sed "s|^|scheduler.log: |" & \
    tail -fF --quiet $LOGS/mgmtworker/mgmtworker.log  | sed "s|^|mgmtworker.log: |" & \
    tail -fF --quiet $LOGS/nginx/cloudify.access.log | sed "s|^|cloudify.access.log: |" & \
    tail -fF --quiet $LOGS/nginx/access.log | sed "s|^|access.log: |" & \
    tail -fF --quiet $LOGS/nginx/cloudify.error.log | sed "s|^|cloudify.error.log: |" & \
    tail -fF --quiet $LOGS/nginx/error.log | sed "s|^|errors.log: |" & \
    tail -fF --quiet $LOGS/nginx/monitoring.access.log | sed "s|^|monitoring.access.log: |" & \
    tail -fF --quiet $LOGS/nginx/monitoring.error.log | sed "s|^|monitoring.error.log: |" & \
    tail -fF --quiet $LOGS/rest/api-audit.log | sed "s|^|api-audit.log: |" & \
    tail -fF --quiet $LOGS/rest/api-gunicorn.log | sed "s|^|api-gunicorn.log: |" & \
    tail -fF --quiet $LOGS/rest/audit.log | sed "s|^|audit.log: |" & \
    tail -fF --quiet $LOGS/rest/cloudify-rest-service.log | sed "s|^|cloudify-rest-service.log: |" & \
    tail -fF --quiet $LOGS/rest/cloudify-api-service.log | sed "s|^|cloudify-api-service.log: |" & \
    tail -fF --quiet $LOGS/rest/gunicorn.log | sed "s|^|gunicorn.log: |" & \
    tail -fF --quiet $LOGS/stage/server-error.log | sed "s|^|server-errors.log: |" & \
    tail -fF --quiet $LOGS/stage/server-output.log | sed "s|^|server-output.log: |"

