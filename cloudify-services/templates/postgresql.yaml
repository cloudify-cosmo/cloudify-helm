apiVersion: v1
kind: Pod
metadata:
  labels:
    app: postgresql
  name: postgresql
spec:
  containers:
    - env:
        - name: POSTGRES_DB
          value: cloudify_db
        - name: POSTGRES_PASSWORD
          value: cloudify
        - name: POSTGRES_USER
          value: cloudify
      image: docker.io/library/cloudify-manager-postgresql
      imagePullPolicy: IfNotPresent
      name: postgresql
      resources: {}
      ports:
        - containerPort: 5432
  restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  ports:
    - port: 5432
  selector:
    app: postgresql
  type: NodePort
