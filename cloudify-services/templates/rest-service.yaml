apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rest-service
  name: rest-service
spec:
  replicas: {{ .Values.rest_service.replicas }}
  selector:
    matchLabels:
      app: rest-service
  template:
    metadata:
      labels:
        app: rest-service
        cloudify-name: cloudify-restservice
    spec:
      initContainers:
        - name: rest-service-init
          image: {{ .Values.rest_service.image }}
          imagePullPolicy: {{ .Values.rest_service.imagePullPolicy }}
          command:
            - /usr/bin/env
            - -S
            - bash
            - -exuc
            - |
              /opt/rest-service/docker/prepare_secrets.sh
              python -m manager_rest.configure_manager --db-wait postgresql

              cd /opt/rest-service/migrations
              alembic upgrade head

              python -m manager_rest.configure_manager -c "{{ .Values.rest_service.configPath }}"
          volumeMounts:
            - mountPath: /etc/cloudify/ssl
              name: ssl
              readOnly: true
            - name: config
              mountPath: {{ .Values.rest_service.configPath }}
              subPath: config.yaml
              readOnly: true
        {{ if .Values.seaweedfs.enabled }}
        - name: seaweedfs-create-resources-bucket
          image: {{ include "fusion-services.images.image" ( dict "imageRoot" .Values.seaweedfs.clientImage "root" $ ) }}
          imagePullPolicy: {{ default .Values.global.image.pullPolicy .Values.seaweedfs.clientImage.pullPolicy }}
          command: ['sh', '-c', "aws s3 ls s3://resources || aws s3 mb s3://resources"]
          env:
            - name: AWS_ENDPOINT_URL
              value: {{ .Values.rest_service.config.manager.s3_server_url }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rest_service.s3.credentials_secret_name }}
                  key: admin_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rest_service.s3.credentials_secret_name }}
                  key: admin_secret_access_key
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: 100Mi
              cpu: 0.1
            limits:
              memory: 100Mi
              cpu: 0.5
        - name: local-agent-packages-fetch
          image: {{ include "fusion-services.images.image" ( dict "imageRoot" .Values.helper_images.curlImage "root" $ ) }}
          imagePullPolicy: {{ default .Values.global.image.pullPolicy .Values.rest_service.image.pullPolicy }}
          args:
            - sh
            - -c
            - mkdir -p /tmp/packages/agents && {{ ( include "fusion-services.curl-download" ( list "/tmp/packages/agents" .Values.resources.packages.agents ) ) }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /tmp/packages
              name: packages
          resources:
            requests:
              memory: 100Mi
              cpu: 0.1
            limits:
              memory: 100Mi
              cpu: 0.2
        - name: seaweedfs-upload-agent-packages
          image: {{ include "fusion-services.images.image" ( dict "imageRoot" .Values.seaweedfs.clientImage "root" $ ) }}
          imagePullPolicy: {{ default .Values.global.image.pullPolicy .Values.seaweedfs.clientImage.pullPolicy }}
          args: [s3, cp, --recursive, --no-progress, /tmp/packages/, s3://resources/packages/]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          env:
            - name: AWS_ENDPOINT_URL
              value: {{ .Values.rest_service.config.manager.s3_server_url }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rest_service.s3.credentials_secret_name }}
                  key: admin_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rest_service.s3.credentials_secret_name }}
                  key: admin_secret_access_key
          volumeMounts:
            - mountPath: /tmp/packages
              name: packages
          resources:
            requests:
              memory: 100Mi
              cpu: 0.1
            limits:
              memory: 100Mi
              cpu: 0.5
        {{ end }}
      containers:
        - name: rest-service
          image: {{ .Values.rest_service.image }}
          imagePullPolicy: {{ .Values.rest_service.imagePullPolicy }}
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rest_service.s3.credentials_secret_name }}
                  key: admin_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rest_service.s3.credentials_secret_name }}
                  key: admin_secret_access_key
            {{- if .Values.rest_service.s3.session_token_secret_name }}
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rest_service.s3.session_token_secret_name }}
                  key: session_token
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: {{ .Values.rest_service.port }}
          {{- if .Values.rest_service.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              port: {{ .Values.rest_service.port}}
              path: /api/v3.1/ok
            initialDelaySeconds: {{ .Values.rest_service.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.rest_service.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.rest_service.probes.liveness.timeoutSeconds }}
            successThreshold: {{ .Values.rest_service.probes.liveness.successThreshold }}
            failureThreshold: {{ .Values.rest_service.probes.liveness.failureThreshold }}
          {{- end }}
      restartPolicy: Always
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
      volumes:
        - name: ssl
          secret:
            secretName: {{ template "cloudify-services.name" . }}-certs
            optional: false
        - name: packages
          emptyDir:
            sizeLimit: 500Mi
        - name: config
          configMap:
            name: rest-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: rest-service
spec:
  ports:
    - port: {{ .Values.rest_service.port }}
  selector:
    app: rest-service
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rest-service-config
data:
  config.yaml: |
    {{ .Values.rest_service.config | toYaml | nindent 4 }}
