apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stage-backend
  name: stage-backend
spec:
  replicas: {{ .Values.stage_backend.replicas }}
  selector:
    matchLabels:
      app: stage-backend
  template:
    metadata:
      labels:
        app: stage-backend
    spec:
      containers:
        - env:
            - name: RESTSERVICE_ADDRESS
              value: {{ .Values.stage_backend.restservice_address }}
          image: {{ .Values.stage_backend.image }}
          imagePullPolicy: {{ .Values.stage_backend.imagePullPolicy }}
          name: stage-backend
          ports:
            - containerPort: {{ .Values.stage_backend.port }}
          volumeMounts:
            - mountPath: /etc/cloudify/ssl
              name: ssl
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: ssl
          secret:
            secretName: {{ template "cloudify-services.name" . }}-certs
            optional: false

---
apiVersion: v1
kind: Service
metadata:
  name: stage-backend
spec:
  ports:
    - port: {{ .Values.stage_backend.port }}
  selector:
    app: stage-backend
  type: ClusterIP
